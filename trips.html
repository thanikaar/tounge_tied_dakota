<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trips</title>
  <link rel="stylesheet" href="trips.css">
</head>
<body>
    <h1>Trips i've been on and cherished >:3</h1>
    <div class="entry_container">
      <div class="left">
        <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
          <input id="upload" type="file" name="image" multiple accept="image/*" required>
          <button type="submit">Upload</button>
        </form>  
        <div id="img_container"></div>
      </div>
      
      <div class="right">
        <input type="text" id="title" placeholder="Location/Title"  />
        <textarea id="entry" rows="8" placeholder="..."></textarea> 
      </div>
    </div>
    <br><br><br><br><br>
    <button onclick="saveEntry()">Save Entry</button>
    
    <section id="entries">
      <!-- Past journal entries will be shown here -->
    </section>
    <script src="trips.js"></script>
    <script src="server.js"></script>
</body>
</html>
